<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body class="lexend-regular">
    <main>
      <h1>Task Tracker</h1>
      <div class="input-wrapper">
        <input
          id="task-input"
          class="task-input"
          type="text"
          placeholder="Start writing and press enter to create task"
          autocomplete="off"
          autofocus
        />
        <button
          id="add-task-button"
          class="add-task-button material-symbols-outlined"
        >
          add
        </button>
      </div>
      <ul id="task-list" class="task-list lexend-light"></ul>
    </main>
  </body>
</html>
