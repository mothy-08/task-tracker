<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body class="lexend-regular">
    <main>
      <h1>Task Tracker</h1>
      <div class="input-wrapper" role="form" aria-labelledby="task-input-label">
        <label id="task-input-label" for="task-input" class="visually-hidden"
          >New Task</label
        >
        <input
          id="task-input"
          class="task-input"
          type="text"
          placeholder="Start writing and press enter to create task"
          autocomplete="off"
          autofocus
          aria-describedby="task-input-description"
        />
        <span id="task-input-description" class="visually-hidden"
          >Press enter to add the task</span
        >
        <button
          id="add-task-button"
          class="add-task-button material-symbols-outlined"
          aria-label="Add task"
        >
          add
        </button>
      </div>
      <ul id="task-list" class="task-list lexend-light" role="list"></ul>
    </main>
  </body>
</html>
